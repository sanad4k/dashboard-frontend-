<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="just ">
        <div class="dashboard">
            <div class="person">
                <div class="Person_details card">
                    <div class="image_container">
                        <img src="./images/image-jeremy.png" />
                    </div>
                    <div class="report">report for</div>
                    <div class="NAME">Jeremy Robson</div>
                </div>
                <div class="time_selector card">
                    <div class="times_mode">Daily</div>
                    <div class="times_mode">Weekly</div>
                    <div class="times_mode">Monthly</div>

                </div>
            </div>

            <div class="time_spent">
                <div class="details_holder">
                    <div class="time_decoration card"></div>
                    <div class="time_details card"></div>
                </div>
                <div class="details_holder">
                    <div class="time_decoration card"></div>
                    <div class="time_details card"></div>
                </div>
                <div class="details_holder">
                    <div class="time_decoration card"></div>
                    <div class="time_details card"></div>
                </div>
                <div class="details_holder">
                    <div class="time_decoration card lower_"></div>
                    <div class="time_details card lower"></div>
                </div>
                <div class="details_holder">
                    <div class="time_decoration card lower_"></div>
                    <div class="time_details card lower"></div>
                </div>
                <div class="details_holder">
                    <div class="time_decoration card lower_"></div>
                    <div class="time_details card lower"></div>
                </div>




            </div>
        </div>
    </div>
